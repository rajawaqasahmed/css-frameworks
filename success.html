<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Island Website</title>
    <meta chaarset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheet/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/d7d2655c87.css" />
  </head>
  <body>
    <!-- header new section -->
    <nav class="[ navbar navbar-inverse ]">
      <div class="navbar-header">
        <button
          class="navbar-toggle"
          type="button"
          data-toggle="collapse"
          data-target=".js-navbar-collapse"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="[ brand-short navbar-brand  ]" href="#">YAY</a>
      </div>

      <div class="[ collapse navbar-collapse js-navbar-collapse ] ">
        <div class="[ container-fluid ] ">
          <div class="[ navbar-header  ]">
            <a class="[  navbar-brand brand-long ]">The YAY Company</a>
          </div>
          <ul class="[ nav navbar-nav navbar ]">
            <li><a href="index.html"> HOME </a></li>
            <li><a href="news.html">NEWS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>

          <div class="[ search-component ]">
            <form action="">
              <input type="text" placeholder="Search.." name="search" />
              <button type="submit">GO</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="[ container ]">
      <!-- content -->
      <div class="[ row ] ">
        <div class="[ col-sm-12 ]">
          <h2 style="text-align: center;">
            Thank you for contacting us, we will get back to you shortly.
          </h2>
        </div>
      </div>

      <br />
    </div>
    <!-- container finished -->

    <!-- Footer section -->
    <section class="[ footer ]">
      <div class="[ row ] ">
        <div class=" [ col-sm-12 ] ">
          <div class="[ navbar navbar-fixed-bottom container ]">
            <div class="[ container-fluid ]">
              <div class="[ left ]">
                <i class="[ fa fa-facebook-square ]"></i>
                <i class="[ fa fa-twitter ]"></i>
                <i class="[ fa fa-android ]"></i>
                <i class="[ fa fa-apple ]"></i>
              </div>
              <div class="[ right ]">
                Copyright YAY 2019
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b4c4e30044.js"></script>

    <script src="script/script.js"></script>
  </body>
</html>
