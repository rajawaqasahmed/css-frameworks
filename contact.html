<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Island Website</title>
    <meta chaarset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="stylesheet/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/d7d2655c87.css" />
  </head>
  <body>
    <!-- header new section -->
    <nav class="[ navbar navbar-inverse ]">
      <div class="navbar-header">
        <button
          class="navbar-toggle"
          type="button"
          data-toggle="collapse"
          data-target=".js-navbar-collapse"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="[ brand-expanded-non navbar-brand  ]" href="#">YAY</a>
      </div>

      <div class="[ collapse navbar-collapse js-navbar-collapse ] ">
        <div class="[ container-fluid ] ">
          <div class="[ navbar-header brand-expanded ]">
            <a class="[  navbar-brand  ]">The YAY Company</a>
          </div>
          <ul class="[ nav navbar-nav navbar ]">
            <li><a href="index.html"> HOME </a></li>
            <li><a href="news.html">NEWS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>

          <div class="[ search-component ]">
            <form action="">
              <input type="text" placeholder="Search.." name="search" />
              <button type="submit">GO</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="[ container ]">
      <!-- content -->
      <h2>Contact</h2>
      <div class="[ row ] ">
        <div class="[ col-sm-6 ]">
          <div class="container-fluid contact-container">
            <div class="">
              <form action="success.html" method="post">
                <div class="form-group">
                  <input
                    type="input"
                    class="form-control"
                    id="firstName"
                    placeholder="Name"
                    required
                  />
                  <p id="fNameText"></p>
                </div>
                <div class="form-group">
                  <input
                    type="input"
                    class="form-control"
                    id="telephone"
                    placeholder="Phone"
                    required
                  />
                  <p id="phText"></p>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                  <p id="emText"></p>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="message"
                    placeholder="Message"
                  >
                  </textarea>
                  <p id="msgText"></p>
                </div>
                <button
                  type="submit"
                  class="pull-right"
                  onclick="return validate()"
                >
                  Contact Us
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="[ col-sm-6 ]">
          <h4>Services</h4>
          <table class="contact-services">
            <tr>
              <td>First service</td>
            </tr>
            <tr>
              <td>Second service</td>
            </tr>
            <tr>
              <td>Third service</td>
            </tr>
            <tr>
              <td>Fourth service</td>
            </tr>
            <tr>
              <td>Fifth service</td>
            </tr>
          </table>
        </div>
      </div>

      <br />
    </div>
    <!-- container finished -->

    <!-- Footer section -->
    <section class="footer">
      <div class="[ row ] ">
        <div class=" [ col-sm-12 ] ">
          <div class="[ navbar navbar-fixed-bottom container ]">
            <div class="[ container-fluid ]">
              <div class="[ left ]">
                <i class="[ fa fa-facebook-square ]"></i>
                <i class="[ fa fa-twitter ]"></i>
                <i class="[ fa fa-android ]"></i>
                <i class="[ fa fa-apple ]"></i>
              </div>
              <div class="[ right ]">
                Copyright YAY 2019
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/b4c4e30044.js"></script>

    <script src="script/script.js"></script>
  </body>
</html>
